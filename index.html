<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Quiz</title>
</head>
<body>
    <header class="header flex-row">
        <a href="index.html" class="logo">Q<span>uiz</span></a>
        <nav class="nav flex-row">
            <a href="#" class="nav-link">Test 1</a>
            <a href="#" class="nav-link">Test 2</a>
            <a href="#" class="nav-link">Test 3</a>
        </nav>
    </header>
    <main class="main flex-column">
        <h1 class="title">Test name</h1>
        <form class="test flex-column">
            <h2 class="question">Question <span>number</span> - <b>Question details</b></h2>
            <div class="field flex-row">
                <input type="radio" id="answerOne"
                 name="answer" value="answerOne">
                <label for="answerOne">Answer One</label>
            </div>
            <div class="field flex-row">
                <input type="radio" id="answerTwo"
                 name="answer" value="answerTwo">
                <label for="answerTwo">Answer Two</label>
            </div>
            <div class="field flex-row">
                <input type="radio" id="answerThree"
                 name="answer" value="answerThree">
                <label for="answerThree">Answer Three</label>
            </div>
            <div class="field flex-row">
                <input type="radio" id="answerFour"
                 name="answer" value="answerFour">
                <label for="answerFour">Answer Four</label>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </main>
    <footer class="footer flex-row"><a href="https://github.com/severuna">&#169; Severuna</a></footer>
</body>
</html>
